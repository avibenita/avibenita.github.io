<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Header CSS for local server -->
  <link rel="stylesheet" href="../assets/css/Header.css">

  <style>
    html, body { margin: 0; }
    iframe { border: 0; width: 100%; min-height: 940px; }
  </style>
  <title>Statistical Calculators Hub</title>
</head>

<body>
  <div id="site-header"></div>

  <!-- Set src via script to avoid <base> changing the intended folder -->
  <iframe id="app" title="Calculators Hub"></iframe>

  <script>
    // Ensure iframe points to the file next to this document, regardless of <base>
    (function(){
      var app = document.getElementById('app');
      app.src = new URL('IframeWix.html', location.href).toString();
    })();
  </script>

  <!-- Forward child -> Wix page code -->
  <script>
    window.addEventListener('message', (e) => {
      try { window.parent && window.parent.postMessage(e.data, '*'); } catch (_){}
    });
  </script>

  <!-- Load header from partials directory -->
  <script>
  (function(){
    // Load header content
    fetch('../partials/header.html')
      .then(response => {
        if (!response.ok) throw new Error('Header not found');
        return response.text();
      })
      .then(html => {
        const headerContainer = document.getElementById('site-header');
        if (headerContainer) {
          headerContainer.innerHTML = html;
        }
        
        // Load header JavaScript
        const script = document.createElement('script');
        script.src = '../assets/js/header.js';
        document.body.appendChild(script);
        
        console.log('[header] loaded successfully');
      })
      .catch(err => {
        console.warn('[header] failed to load:', err);
      });
  })();
  </script>
</body>
</html>
