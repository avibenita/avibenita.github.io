<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Module Example - Statistico™</title>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* CSS Variables Required for Hero Module */
    :root{
      --accent-1:#60a5fa; /* blue-400 */
      --accent-2:#2563eb; /* blue-600 */
      --accent-3:#1d4ed8; /* blue-700 */
      --accent-glow:rgba(96,165,250,.35);
      --surface-0:#0c1624; /* page bg */
      --surface-1:#132235; /* panels */
      --surface-2:#162a40; /* deeper panels */
      --border:#24405f;     /* subtle navy border */
      --text-1:#eaf2ff;     /* main text */
      --text-2:#9db3d8;     /* secondary */
      --muted:#7fa0cc;      /* helper */
      --shadow-xl:0 30px 80px rgba(0,0,0,.45);
      --radius-xl:18px;
      --radius-lg:14px;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,#0b1422 0%, var(--surface-0) 60%, #0a1422 100%);
      color: var(--text-1);
      overflow-x: hidden;
    }

    /* Basic page styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section {
      padding: 60px 0;
      text-align: center;
    }

    .section h2 {
      color: var(--accent-1);
      margin-bottom: 20px;
    }

    .section p {
      color: var(--text-2);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Demo buttons */
    .demo-buttons {
      margin: 40px 0;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .demo-btn {
      padding: 12px 20px;
      border: 1px solid var(--accent-1);
      background: transparent;
      color: var(--accent-1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .demo-btn:hover {
      background: var(--accent-1);
      color: white;
    }
  </style>
  
  <!-- Hero Module CSS -->
  <link rel="stylesheet" href="hero.css">
</head>
<body>
  <!-- Hero Module -->
  <section class="hero bright grid" id="home" style="--grid-size:24px; --grid-major:120px;">
    <div class="hero-content">
      <!-- Before Image -->
      <div class="hero-image-frame">
        <div class="image-container">
          <img src="../demos/24-09-2025 7-13-09 PM.gif" alt="Static Analysis Demo" loading="lazy">
        </div>
        <div class="image-title">Before</div>
      </div>

      <!-- Hero Text -->
      <div class="hero-text">
        <h1><span class="goldish">Statistico™</span></h1>
        <h2 id="hero-subtitle">Interactive Statistical Suite</h2>
        <p id="hero-description">Say goodbye to dull, static statistical packages...</p>
        <div class="hero-ctas">
          <a href="#demo" class="cta-secondary" id="hero-cta">
            <i class="fa-solid fa-layer-group"></i> Explore the Suite
          </a>
        </div>
      </div>

      <!-- After Image -->
      <div class="hero-image-frame">
        <div class="image-container">
          <img src="../demos/Animation.gif" alt="Interactive Analysis Demo" loading="lazy">
        </div>
        <div class="image-title">After</div>
      </div>
    </div>
  </section>

  <!-- Demo Content -->
  <section class="section" id="demo">
    <div class="container">
      <h2>Hero Module Demo</h2>
      <p>This page demonstrates the Hero Module in action. Use the buttons below to test different configurations:</p>
      
      <div class="demo-buttons">
        <button class="demo-btn" onclick="applyHeroConfig('home')">Home Config</button>
        <button class="demo-btn" onclick="applyHeroConfig('calculators')">Calculators Config</button>
        <button class="demo-btn" onclick="applyHeroConfig('analytics')">Analytics Config</button>
        <button class="demo-btn" onclick="applyHeroConfig('utilities')">Utilities Config</button>
      </div>

      <div class="demo-buttons">
        <button class="demo-btn" onclick="changeTheme('bright grid')">Bright Theme</button>
        <button class="demo-btn" onclick="changeTheme('grid')">Dark Theme</button>
        <button class="demo-btn" onclick="changeTheme('')">Plain Theme</button>
      </div>

      <div class="demo-buttons">
        <button class="demo-btn" onclick="customContent()">Custom Content</button>
        <button class="demo-btn" onclick="resetContent()">Reset Content</button>
      </div>
    </div>
  </section>

  <!-- Hero Module JavaScript -->
  <script src="hero.js"></script>
  <script src="hero-config.js"></script>
  
  <script>
    // Demo functions
    function changeTheme(theme) {
      if (window.heroModule) {
        window.heroModule.setTheme(theme);
      }
    }

    function customContent() {
      if (window.heroModule) {
        window.heroModule.updateContent({
          title: "Custom™",
          subtitle: "Demo Configuration",
          description: "This is a custom hero configuration created dynamically!",
          ctaText: "Try It Now",
          ctaLink: "#demo"
        });
      }
    }

    function resetContent() {
      applyHeroConfig('home');
    }

    // Initialize with debug mode for demonstration
    document.addEventListener('DOMContentLoaded', function() {
      if (window.heroModule) {
        window.heroModule.options.debug = true;
        console.log('Hero module demo ready!');
      }
    });
  </script>
</body>
</html>
