<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statistical Calculators Hub</title>

  <!-- Header/nav styles (served from your repo) -->
  <link rel="stylesheet" href="/assets/css/header.css" />

  <!-- Optional: basic page background to match your theme -->
  <style>
    :root{
      --surface-0:#0c1624;
    }
    html, body { height: 100%; }
    body{
      margin:0;
      background: linear-gradient(180deg,#0b1422 0%, var(--surface-0) 60%, #0a1422 100%);
    }
    /* space for a fixed header if your header.css fixes it to the top */
    main{ padding-top: 80px; }
    .frame-wrap{
      width: 100%;
      height: calc(100vh - 100px); /* header + a bit of breathing room */
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 12px 16px;
    }
    .app-frame{
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      background: #0f1b2b;
    }
  </style>
</head>
<body>

  <!-- Site header injected here -->
  <div id="site-header"></div>
  <script>
    fetch('/partials/header.html')
      .then(r => {
        if(!r.ok) throw new Error('Header not found');
        return r.text();
      })
      .then(html => { document.getElementById('site-header').innerHTML = html; })
      .catch(err => console.warn('[header] load failed:', err));
  </script>

  <main>
    <div class="frame-wrap">
      <!-- Your calculators app runs inside this iframe -->
      <iframe
        class="app-frame"
        src="/statistical-calculators/IframeWix.html"
        title="Statistical Calculators"
        loading="eager"
        allow="clipboard-read; clipboard-write">
      </iframe>
    </div>
  </main>

</body>
</html>
