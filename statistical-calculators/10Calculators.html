<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statistical Calculators Hub</title>

  <!-- Site header styles -->
  <link rel="stylesheet" href="/assets/css/header.css"/>
</head>
<body>

  <!-- Site header -->
  <div id="site-header"></div>
  <script>
    fetch('/partials/header.html')
      .then(r => {
        if(!r.ok) throw new Error('Header not found');
        return r.text();
      })
      .then(html => { document.getElementById('site-header').innerHTML = html; })
      .catch(err => console.warn('[header] load failed:', err));
  </script>

  <!-- Iframe wrapper -->
  <main style="padding:20px; max-width:1400px; margin:0 auto;">
    <iframe
      id="app"
      title="Calculators Hub"
      src="/statistical-calculators/IframeWix.html"
      style="border:0; width:100%; min-height:940px; border-radius:12px; box-shadow:0 20px 60px rgba(0,0,0,.35); background:#0f1b2b">
    </iframe>
  </main>

</body>
</html>
